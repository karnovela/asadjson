      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Generate Numbers easily..</p>
        <h1 class="display-5 fw-bold" id="result"></h1>
        <form onsubmit="doSum(); return false;">
          <label for="">Min Value</label><br />
          <input type="text" value="0" name="" id="num1" /><br />
          <label for="">Max Value</label><br />

    <script>
      function doSum() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        min = Number(num1);
        max = Number(num2);
        /* let result = num1 + num2; */
        // let result = Math.floor(Math.random() * num1) + num2;
        let result = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("result").innerHTML = Number(result);
      }
      // reset the fields
      function doReset() {
        document.getElementById("num1").value = 0;
        document.getElementById("num2").value = 0;
        document.getElementById("result").innerHTML = 0;

      }
    </script>
